<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete <a th:text="${user.type}"></a>'blog</h1>
<fieldset>
    <legend>Information user</legend>
    <h3>Are you sure?</h3>
    <form action="#" method="post" th:action="@{/blog/delete}" th:object="${user}" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
    <p>Name</p>
    <p><a th:field="*{title}" th:text="${user.title}"></a></p>
    <p>Email: </p>
    <p><a th:field="*{email}" th:text="${user.email}"></a></p>
    <p>Content blog: </p>
    <p><a th:field="*{type}" th:text="${user.type}"></a></p>
    <p><button type="submit">Delete</button></p>
    </form>
    <p class="size"><a th:href="@{/blog/list}">Back to list!</a></p>
</fieldset>
</body>
</html>

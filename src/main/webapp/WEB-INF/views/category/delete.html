<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete</h1>
<fieldset>
    <legend>Information user</legend>
    <h3>Are you sure?</h3>
    <form action="#" method="post" th:action="@{/delete}" th:object="${category}" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <p>Name</p>
        <p><a th:field="*{name}" th:text="${category.name}"></a></p>
        <p><button type="submit">Delete</button></p>
    </form>
    <p class="size"><a th:href="@{/category}">Back to list!</a></p>
</fieldset>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Blog</h1>
<p>
    <a th:href="@{/category}">Back to list</a>
</p>
<p th:if="${message}">
    <span th:text="${message}"></span>
</p>
<fieldset>
    <legend>Edit Content</legend>
    <form action="#" th:action="@{/edit}" method="post" novalidate="novalidate" th:object="${category}">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}">
        <p>
            <input type="submit" value="Update">
        </p>
    </form>
</fieldset>

</body>
</html>
